<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

	<ui:composition template="/_template.xhtml">
		<ui:define name="titulo">
            Novo Livro
    	</ui:define>
    	<ui:define name="conteudo">
			<h:form>
				<h:messages id="messages" />
				<fieldset>
					<legend>Dados do Livro</legend>
					<h:panelGrid columns="2">
		
						<h:outputLabel value="Titulo:" for="titulo"   />
						<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Titulo Obrigatorio" validatorMessage="Erro na validação do campo">
							<f:validateLength maximum="40"/>
							<f:ajax event="blur" render="messages" />
						</h:inputText>
		
						<h:outputLabel value="ISBN:" for="isbn" />
						<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}">
							<f:ajax event="keyup" render="messages"/>
						</h:inputText>
		
						<h:outputLabel value="Preço:" for="preco" />
						<h:inputText id="preco" value="#{livroBean.livro.preco}"  validatorMessage="o atributo especificado não está entre os valores esperados de 1 e 100.000." >
							<f:validateDoubleRange minimum="1.00" maximum="100000.00" />
						</h:inputText>
		
						<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
						<h:inputText id="dataLancamento"
							value="#{livroBean.livro.dataLancamento.time}">
							 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						</h:inputText>
		
					</h:panelGrid>
				</fieldset>
				<fieldset>
					<legend>Dados do autor</legend>
					<h:outputLabel value="Selecioner o autor"  for="autor" />
					<h:selectOneMenu  id="autor" value="#{livroBean.autorId}">
						<f:selectItems value="#{livroBean.autores}" var="autor" 
		       				 itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
					</h:selectOneMenu>
					<h:commandButton value="Gravar autor" action="#{livroBean.gravarAutor}">
						<f:ajax execute="autor" render="tabelaAutores" />
					</h:commandButton>
					<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
						<h:column>
							<h:outputText value="#{autor.nome}"></h:outputText>
						</h:column>
						
						<h:column>
						    <h:commandLink value="X" action="#{livroBean.removerAutorDoLivro(autor)}" />
						</h:column>
						
					</h:dataTable>
					<br/>
					<h:commandLink value="Cadastrar novo autor" action="#{livroBean.formAutor}" immediate="true"/>
				</fieldset>
		
				<h:commandButton value="Gravar" action="#{livroBean.gravar}">
					<f:ajax execute="@form" render="@form :formTabelaLivro:tabelaLivros" />
				</h:commandButton>
			</h:form>
			<h:form id="formTabelaLivro">
				<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
				
				  <h:column>
				    <f:facet name="header">Título</f:facet>
				    <h:outputText value="#{livro.titulo}" />
				  </h:column>
				
				  <h:column>
				    <f:facet name="header">ISBN</f:facet>
				    <h:outputText value="#{livro.isbn}" />
				  </h:column>
				
				  <h:column>
				    <f:facet name="header">Preço</f:facet>
				    <h:outputText value="#{livro.preco}" />
				  </h:column>
				
				  <h:column>
				    <f:facet name="header">Data</f:facet>
				    <h:outputText value="#{livro.dataLancamento.time}">
				    	 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				    </h:outputText>
				  </h:column>
				  
				  <h:column>
				    <f:facet name="header">Data</f:facet>
					<h:commandLink value="Remover" action="#{livroBean.remover(livro)}"></h:commandLink>
				  </h:column>
				  
				  <h:column>
				    <f:facet name="header">Data</f:facet>
					<h:commandLink value="Editar" action="#{livroBean.editar(livro)}"></h:commandLink>
				  </h:column>
				  
				  
				</h:dataTable>
			</h:form>
		</ui:define>
		
		<ui:define name="texto">
		 	Cadastro de Livros
		 </ui:define>
	</ui:composition>
</html>
