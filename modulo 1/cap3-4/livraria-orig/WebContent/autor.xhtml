<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:composition template="/_template.xhtml">
	
		<f:metadata>
		    <f:viewParam name="autorId" value="#{autorBean.autorId}"/>
		    <f:viewAction action="#{autorBean.carregaPelaId}" if="#{param.autorId != null}" />
		</f:metadata>
		<ui:define name="titulo">
            Novo Autor
        </ui:define>
    	<ui:define name="conteudo">
			<h:form>
				<fieldset>
					<legend>Dados do Autor</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" value="#{autorBean.autor.nome}" />
						<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
			<h:form>
				<h:dataTable value="#{autorBean.allAutores}" var="autor" id="tabelaAutores" >
					<h:column>
						<h:outputText value="#{autor.nome}"></h:outputText>
					</h:column>
					<h:column>
						<h:commandLink value="Remover" action="#{autorBean.remover(autor)}"></h:commandLink>
					  </h:column>
					  
					  <h:column>
						<h:commandLink value="Editar" action="#{autorBean.editar(autor)}"></h:commandLink>
					  </h:column>
				</h:dataTable>
			</h:form>
		 </ui:define>
		 <ui:define name="texto">
		 	Cadastro de Autores
		 </ui:define>
	</ui:composition>
</html>
